[Rainmeter]
Author=Zepha
Update=250

[Metadata]
Name=ZephaSkin
Version=1.0.0

[Variables]
MonitorWidth=85

Font=Century Gothic

//////////////////////////////////////////////////////////////////////

//Background//

[Background1]
Meter=String
SolidColor=255,127,80,0
X=0
Y=0
W=#MonitorWidth#
H=200

[CenterPoint]
Measure=Calc
Formula=#MonitorWidth# / 2




//CPU//

[MeasureCPUTotal]
Measure=CPU
Processor=0
AverageSize=10

[MeasureCPU1]
Measure=CPU
Processor=1
AverageSize=30

[MeasureCPU2]
Measure=CPU
Processor=2
AverageSize=30


[MeasureCPU3]
Measure=CPU
Processor=3
AverageSize=30


[MeasureCPU4]
Measure=CPU
Processor=4
AverageSize=30




[MeterCPUTitleBG1]
Meter=String
SolidColor=255,127,80,100
X=7r
Y=160r
AntiAlias=1
W=70
H=30

[MeterCPUTitle]
Meter=String
Text="CPU"
X=10r
Y=2r
FontColor=255,127,80
FontSize=15
FontFace=#Font#
AntiAlias=1

[MeterCPUBG]
Meter=String
SolidColor=255,127,80,100
X=-10r
Y=-155r
AntiAlias=1
W=70
H=150

[MeterCPULoadTitle]
