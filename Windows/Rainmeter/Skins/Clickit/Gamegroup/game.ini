[Rainmeter]
Update=1000

[Formule]
Measure=Calc
Formula=1
UpdateDivider=3600

[InputField]
Measure=Plugin
Plugin=InputText.dll
DefaultValue="Run what?"
Command1=!Execute ["#CurrentPath#programs\$UserInput$.lnk"]
DefaultValue=""
StringStyle=Bold
FontFace=Helvetica
SolidColor=0, 0, 0
FontColor=255, 255, 255
FontSize=38
X=160
Y=30
H=80
W=435

[MeterBackground]
Meter=Button
ButtonImage=#CURRENTPATH#button2.PNG
W=256
H=256
ButtonCommand=[!ToggleFadeGroup "Gamegroup"]
RightMouseUpAction=[!RainmeterPluginBang "InputField ExecuteBatch 1"]
