[Rainmeter]
Update=1000

[Formule]
Measure=Calc
Formula=1
UpdateDivider=3600

[InputField]
Measure=Plugin
Plugin=InputText.dll
DefaultValue="Run what?"
Command1=!Execute ["#CurrentPath#programs\$UserInput$.lnk"]
DefaultValue=""
StringStyle=Bold
FontFace=Helvetica
SolidColor=0, 0, 0
FontColor=255, 255, 255
FontSize=38
X=80
Y=15
H=40
W=218

[MeterBackground]
Meter=Button
ButtonImage=#CURRENTPATH#button1.PNG
W=256
H=256
ButtonCommand=[!ToggleFadeGroup "Appgroup"]
RightMouseUpAction=[!RainmeterPluginBang "InputField ExecuteBatch 1"]
