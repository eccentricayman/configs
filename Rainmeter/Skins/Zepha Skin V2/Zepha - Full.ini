Text="Files: %1"
StringAlign=Center
UpdateDivider=5

[MeterBinSize]
Meter=String
MeasureName=MeasureBinSize
X=0r
Y=-20r
FontColor=255,255,255,255
FontSize=10
FontFace=#Font#
AntiAlias=1
AutoScale=1
PostFix="b"
StringAlign=Center
UpdateDivider=5

[MeterBinEmpty]
Meter=Button
ButtonImage=bin.png
LeftMouseUpAction=!execute [!RainmeterPluginBang "MeasureBinSize EmptyBin"]
X=-35r
Y=-70r
W=70
H=70
UpdateDivider=5

[MeterBinOpen]
Meter= String
Text="Open"
SolidColor= 255,255,255,100
FontColor=0,0,0,255
FontSize=10
FontFace=#Font#
AntiAlias=1
X=35r
Y=-25r
LeftMouseUpAction=!execute [!RainmeterPluginBang "MeasureBinSize OpenBin"]
W=60
H=18
StringAlign=Center
MouseOverAction=[!SetOption MeterBinOpen FontColor 255,255,255,255]
MouseLeaveAction=[!SetOption MeterBinOpen FontColor 0,0,0,255]





