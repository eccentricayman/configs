[Rainmeter]
Author=Zepha
Update=50

[Metadata]
Name=Zepha Clock
Version=1.0.0

[Variables]
MonitorWidth=#WORKAREAWIDTH#

Font=Century Gothic

//////////////////////////////////////////////////////////////////////

//Background//

[Background1]
Meter=String
SolidColor=0,0,0,0
X=0
Y=0
W=#MonitorWidth#
H=200

[CenterPoint]
Measure=Calc
Formula=#MonitorWidth# / 2






//Time//

[MeasureTime]
Measure=Time
Format=%I:%M:%S
     
[MeasureAMPM]
Measure=Time
Format=%p

[MeasureSecond]
Measure=Time
Format=%S
MaxValue=60
MinValue=0

[MeasureSecond2]
Measure=Calc
Formula=MeasureSecond
AverageSize=10
MaxValue=60
MinValue=0

[MeasureMinute]
Measure=Time
Format=%M
MaxValue=60
MinValue=0

[MeasureMinute2]
Measure=Calc
Formula=MeasureMinute
AverageSize=10
MaxValue=60
MinValue=0

[MeasureHour]
Measure=Time
Format=%I
MaxValue=12
MinValue=0

[MeasureHour2]
Measure=Calc
Formula=MeasureHour
AverageSize=10
MaxValue=12
MinValue=0

[ClockFace]
Measure=Calc
Formula=1

[MeasureDate]
Measure=Time
Format=%a , %d %b




